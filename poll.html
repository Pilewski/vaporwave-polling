<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vaporwave</title>
    <script src="//code.jquery.com/jquery-3.1.0.min.js"></script>

    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <header>
      <h1>Vaporwave Polling</h1>
      <div class="number-of-users"></div>

      <section id="auth">
        <img alt="avatar" class="avatar">

        <p class="username">Hey it's you: <span class="nickname"></span></p>
        <button type="submit" class="btn-login">Sign In</button>
        <button type="submit" class="btn-logout" style="display:none;">Sign Out</button>
      </section>
    </header>

    <div id="poll-container">
      <h1 class="poll-title"></h1>
      <div id="poll-options"></div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/poll.js">
    </script>
  </body>
</html>
